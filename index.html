<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card</title>

    <link rel="stylesheet" href="./style/index.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Borel&display=swap" rel="stylesheet">
</head>

<header></header>

<body>

    <section class="menu">
        <p><i class="fa-solid fa-hashtag"></i>First Card</p>

    </section>


    <section class="card">

        <div class="part-one">
            <h1>Paula Victoria Bruno</h1>

            <div class="img">
                <img src="./img/descarga.jpg" alt="" width="300px" height="250px">
            </div>


        </div>

        <div class="part-two">

            <div class="descripcion">
                
                <p><i class="fa-solid fa-caret-right"></i>Actitudes: Entusiasta, responsable, perseverante.</p>
                <p><i class="fa-solid fa-caret-right"></i>Objetivo: Redireccionarme profesionalmente.</p>
                <p><i class="fa-solid fa-caret-right"></i>Método: Estudio y práctica.</p>
                

            </div>

            <h3>Mirá mis proyectos<button><i class="fa-brands fa-github"></i></button></h3>

            <div class="texto">

                <h4>Contactame</h4>
                <div class="botones">
                    <button><i class="fa-brands fa-linkedin"></i></i></button>
                    <button><i class="fa-solid fa-phone"></i></button>
                    <button><i class="fa-solid fa-envelope"></i></button>
                </div>


            </div>





        </div>



    </section>

    <script src="https://kit.fontawesome.com/8fb899cfeb.js" crossorigin="anonymous"></script>
</body>

</html>
